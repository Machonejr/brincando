<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Moçambique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #quiz-container {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Quiz sobre Moçambique</h1>
    <button onclick="startQuiz()">Iniciar Quiz</button>

    <div id="quiz-container">
        <div id="question-container"></div>
        <input type="text" id="answer-input" placeholder="Digite sua resposta...">
        <button onclick="checkAnswer()">Enviar Resposta</button>
        <div id="timer"></div>
    </div>

    <script>
        const questions = [
            {
                question: "Qual é a capital de Moçambique?",
                answers: ["Maputo", "Beira", "Nampula"],
                correctAnswer: ["Maputo", "Maputo City", "Cidade de Maputo"]
            },
            {
                question: "Nomeie três indústrias importantes em Moçambique.",
                answers: ["Agricultura", "Mineração", "Turismo"],
                correctAnswer: ["Agricultura", "Mineração", "Turismo"]
            },
            {
                question: "Quais são os idiomas oficiais de Moçambique?",
                answers: ["Português", "Makua", "Changana"],
                correctAnswer: ["Português", "Makua", "Changana"]
            }
        ];

        let currentQuestion = 0;
        let timer;

        function startQuiz() {
            document.getElementById('quiz-container').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const questionContainer = document.getElementById('question-container');
            const answerInput = document.getElementById('answer-input');

            questionContainer.innerHTML = questions[currentQuestion].question;
            answerInput.value = '';
            startTimer();
        }

        function startTimer() {
            let timeLeft = 5;
            const timerElement = document.getElementById('timer');

            timer = setInterval(() => {
                timerElement.innerText = `Tempo restante: ${timeLeft}s`;

                if (timeLeft === 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                }

                timeLeft--;
            }, 1000);
        }

        function showCorrectAnswer() {
            clearInterval(timer);
            const timerElement = document.getElementById('timer');
            timerElement.innerText = '';

            const questionContainer = document.getElementById('question-container');
            const correctAnswer = questions[currentQuestion].correctAnswer.join(', ');

            questionContainer.innerHTML = `Resposta correta: ${correctAnswer}`;

            setTimeout(() => {
                currentQuestion++;

                if (currentQuestion < questions.length) {
                    showQuestion();
                } else {
                    alert('Quiz concluído!'); // You can replace this with any completion message or redirect to another page.
                }
            }, 5000);
        }

        function checkAnswer() {
            clearInterval(timer);
            const answerInput = document.getElementById('answer-input').value.toLowerCase();
            const correctAnswer = questions[currentQuestion].correctAnswer.map(answer => answer.toLowerCase());

            if (correctAnswer.includes(answerInput)) {
                showCorrectAnswer();
            } else {
                alert('Resposta incorreta. Tente novamente.');
                showQuestion();
            }
        }
    </script>
</body>

</html>
